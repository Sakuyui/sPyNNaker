name: "Run Pylint"
description: |
  Runs pylint on a Python package. 
  Note that installing pylint in the environment before this action is up to the caller.
inputs:
  package:
    description: The name of the Python package to analyse
    required: true
runs:
  using: composite
  steps: 
    - run: pylint --output-format=colorized --disable=R,C ${{ inputs.package }} || exit $(($? & 35))
      # Note that there's special conditioning of the return code of pylint
      shell: bash
